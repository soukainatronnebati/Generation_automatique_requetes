<div class="container">
  <h2 class="text-center text-orange my-4">Modifier email comptes SIU Fournisseur</h2>
  <div class="form-group row">
    <label for="demandNumber" class="col-form-label col-sm-3">Numéro demande :</label>
    <div class="col-sm-3">
      <input type="text" id="demandNumber" class="form-control" [(ngModel)]="demandNumber">
    </div>

    <label class="col-form-label col-sm-3">Choisir un fichier : </label>
    <input type="file" (change)="ReadExcel($event)" multiple>
  </div>
  <div class="d-flex justify-content-center">
    <div class="form-group mt-3">
      <button type="button" class="btn btn-orange" (click)="exportToCSV()">
        <i class="bi bi-gear"></i> Exporter Formulaire
      </button>
      <button type="button" class="btn btn-success" (click)="generateSelectQueries()">
        <i class="bi bi-download"></i> Générer Req Select
      </button>
      <button type="button" class="btn btn-primary" (click)="generateUpdateQueries()">
        <i class="bi bi-download"></i>  Générer Req Update
      </button>
    </div>
  </div>

  <div class="content">
    <h3>Liste des SIUD avec leurs emails</h3>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">SIUD</th>
          <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of ExcelData | paginate: { itemsPerPage: 10, currentPage: p }">
          <td>{{ data.SIUD }}</td>
          <td>{{ data.Email }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
