<div class="add-utilisateur">
  <div class="header">
    <h2>Créer Utilisateur</h2>
  </div>
  <form (ngSubmit)="onSubmit(utilisateurForm.value)" #utilisateurForm="ngForm">
    <div class="form-row">
      <div class="form-group">
        <label for="username">Nom utilisateur <span class="required">*</span> :</label>
        <input type="text" id="username" class="form-control" name="username" ngModel required>
      </div>
      <div class="form-group">
        <label for="email">E-mail <span class="required">*</span> :</label>
        <input type="email" id="email" class="form-control" name="email" ngModel required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="password">Mot de passe <span class="required">*</span> :</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required>
      </div>
      <div class="form-group">
        <label for="roles">Roles <span class="required">*</span> :</label>
        <select id="roles" class="form-control" name="roles" ngModel required>
          <option value="" disabled selected>Sélectionner des rôles</option>
          <option value="ADMIN">Admin</option>
          <option value="USER">Gestionnaire</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="verified">Vérifié :</label>
        <label class="switch">
          <input type="checkbox" id="verified" name="verified" ngModel>
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
</div>
