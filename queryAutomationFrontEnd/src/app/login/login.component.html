<div class="login-container">
  <div class="login-left">
    <img src="assets/images/app-icon.png" alt="Description de l'image" width="100" height="100">
    <h2>QlickQuery</h2>
    <h5>Automatisation des processus de traitement des demandes </h5>
    <br>
      <h5>et Génération automatique des requêtes</h5>

  </div>
  <div class="login-right">
    <h4>Se connecter</h4>
    <form (ngSubmit)="onSubmit()">
      <div class="input-group py-1">
        <div>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Entrer votre email" >
        </div>
        <div>
        <input type="password" id="password" [(ngModel)]="password" placeholder="Entrer votre mot de passe" name="password" >
       </div>
        <div class="forgot-password">
          <a href="#" (click)="onForgotPassword()">Mot de passe oublié ?</a>
        </div>
      </div>

      <button type="submit">Se connecter</button>
      <div *ngIf="error" class="error">{{ error }}</div>
    </form>

  </div>
</div>
