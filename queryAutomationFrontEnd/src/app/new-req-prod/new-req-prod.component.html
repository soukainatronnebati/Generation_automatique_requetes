<div class="container">
  <h2>Ajout d'une nouvelle requete</h2>
  <form (ngSubmit)="onSubmit()" #requeteForm="ngForm">
    <mat-card>
      <mat-card-title></mat-card-title>
      <mat-card-content>
        <div class="form-row">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Nom Requete</mat-label>
            <input matInput type="text" required [(ngModel)]="requetes.namerequete" name="namerequete">
          </mat-form-field>

          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Application</mat-label>
            <mat-select required [(ngModel)]="requetes.application" name="application">
              <mat-option value="Habilitation">Habilitation</mat-option>
              <mat-option value="Référentiel">Référentiel</mat-option>
              <mat-option value="Pidi">Pidi</mat-option>
              <mat-option value="Mobi">Mobi</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Requete</mat-label>
          <textarea matInput required [(ngModel)]="requetes.requete" name="requete" rows="3"></textarea>
        </mat-form-field>
      </mat-card-content>
    </mat-card>

        <div class="form-row">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>A Risque</mat-label>
            <mat-select required [(ngModel)]="requetes.aRisque" name="aRisque">
              <mat-option [value]="true">Oui</mat-option>
              <mat-option [value]="false">Non</mat-option>
            </mat-select>
          </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Solution</mat-label>
          <textarea matInput required [(ngModel)]="requetes.solution" name="solution" rows="5"></textarea>
        </mat-form-field>
        </div>
    <div class="actions">
      <button mat-raised-button color="primary" type="submit">Enregistrer</button>
      <button mat-raised-button color="warn" type="button" (click)="onCancel()">Annuler</button>
    </div>

  </form>

</div>
